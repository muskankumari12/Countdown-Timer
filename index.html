<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown Timer</title>
</head>
<body>
    <div class="container">
        <div class="head">
            <h1 class="header" >We are coming soon<br> </h1>
            <h1 class="header" id="end_date"></h1>
        </div>
        
        <div class="col">
            <div class="input-box">
                <input type="text" readonly value="0">
                <label for=" ">Days</label>
            </div>
            <div class="input-box">
                <input type="text" readonly value="0">
                <label for=" ">Hrs</label>
            </div>
            <div class="input-box">
                <input type="text" readonly value="0">
                <label for=" ">Mins</label>
            </div>
            <div class="input-box">
                <input type="text"readonly value="0">
                <label for=" ">Sec</label>
            </div>
        </div>
    </div>






 <script src="script.js"></script>   
</body>
</html>
